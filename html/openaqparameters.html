<html>
<head>
    <title>Air Quality WDC to Tableau</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/openaqparameters.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
            <h2>Get Air Quality Data for choosen User Parameters</h2>
                <form>
                    <div class="form-inline">
                        <br>
                        <label for="city" class="text-center">City</label>
                        <input type="text" class="form-control" id="city" required>
                        <br>
                        <br>
                        <!-- Selecting Parameter -->
                        <label>  
                        Parameter  
                        </label>  
                            <select name="parameter" id="parameter" form="parameterform">>  
                            <option value="co">CO</option>  
                            <option value="no2">NO2</option>  
                            <option value="o3">O3</option>  
                            <option value="pm10">PM10</option>  
                            <option value="pm25">PM2.5</option>  
                            <option value="so2">SO2</option>  
                            </select> 
                         <br> 
                         <br> 
                         <label for="start-date-one" class="text-center">Start Date</label>
                         <input type="date" class="form-control" id="start-date-one" >
                         <br> 
                         <br>
                         <label for="end-date-one">End Date</label>
                         <input type="date" class="form-control" id="end-date-one">
                         <br> 
                         <br>
				    </div>
				  </form>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Open Air Quality Data!</button>
            </div>
        </div>
    </div>
</body>
</html>
